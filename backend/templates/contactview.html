<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DISPLAY ADMIN DETAILS</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Striped Table</h4>
                    <p class="card-description"> Add class <code>.table-striped</code>
                    </p>
                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th> NAME </th>
                            <th> EMAIL </th>
                            <th> SUBJECT </th>
                            <th> MESSAGE </th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for d in data %}
                          <tr>
                            <td>{{ d.NAME }}</td>
                            <td>{{ d.EMAIL }}</td>
                            <td>{{ d.SUBJECT }} </td>
                            <td>{{ d.MESSAGE }}</td>

                            <td>
                              <form action="{% url 'deletecontact' dataid=d.id %}">
                              <button type="submit" class="btn btn-success">DELETE </button>
                              </form>
                            </td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
